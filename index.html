<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

<link rel="stylesheet" href="css/styles.css">

  <body>
    <h1>Updating <span class="hl">CSS</span> Variables with <span class="hl">JS</span></h1>
<section id="first-container">

     <div class="control">
       <label for="spacing">Spacing:</label>
       <input type="range" name="spacing" min="0" max="100" value="10" data-sizing ="px">


      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max= "100"value="10" data-sizing="px">


      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#FFE15D">

      <label for="border">Border Radius:</label>
      <input type="range" name="border" min="0" max="100" value="10" data-sizing="%">

      <label for="rotate">Rotate:</label>
      <input type="range" name="rotate" min="0" max="360" value="10" data-sizing="deg">

      <label for="background">Background:</label>
      <input type="color" name="background" value="#191825">
     </div>
